<mat-toolbar class="bg-warning px-0" style="height: 5vh;">
    <div class="container-fluid d-flex m-0 p-0 justify-content-around ">
        <div class="d-flex p-0 align-items-center">

            <img class="img-fluid" src="assets/address0.png" alt="address">
            <span class="social-nav-font pe-1">1600 Amphitheatre Parkway, CA 94043</span>
            <img src="assets/mail.png" alt="address">

            <span class="social-nav-font">vctung@outlook.com</span>

        </div>
        <div class="d-flex p-0 ">
            <button *ngFor="let socialImage of socialImages" [matTooltip]="socialImage.tooltip"
                matTooltipPosition="below" mat-icon-button class="img-fluid px-md-1" style="width: auto;">
                <img [src]="socialImage.src" [alt]="socialImage.tooltip">
            </button>

        </div>

    </div>
</mat-toolbar>
